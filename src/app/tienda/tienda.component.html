<h3 class="text-center text-5xl font-bold my-8">Lista de productos</h3>
<div class="grid grid-cols-3 justify-center gap-4 items-center">
  <div class="text-center" *ngFor="let pok of imgPokemon">
    <img class="mx-auto w-40"  [src] = "pok['url'].front_default">
    <h1 class="">{{pok["name"]}}</h1>
  </div>
</div>
